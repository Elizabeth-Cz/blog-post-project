<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TravelLiz</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <nav>
          <!-- nav bar will contain logo, anchors to other parts of the page -->
          <ul class="navbar">
            <li class="navbar-item"><h3 id="logo">TravelLiz</h3></li>
            <li class="navbar-item"><a href="#about">about</a></li>
            <li class="navbar-item">blog</li>
            <li class="navbar-item">contact</li>
          </ul>
        </nav>
        <h1 class="hero-heading">
          Travel
          <span class="hero-heading_with">with</span>
          Liz
        </h1>
        <h2 class="hero-caption">Explore the world with me</h2>
        <button class="btn btn-primary hero-discover">Discover More</button>
      </section>
      <h1 class="main-heading">My Travel Blog</h1>
      <section class="posts">
        <article
          class="card"
          style="background-image: url(./images/cape-town.jpg)"
        >
          <div class="card-text">
            <h2 class="location">Traveling &amp; eating in bla bla</h2>
            <h3 class="year">2019</h3>
          </div>
        </article>
        <article
          class="card"
          style="background-image: url(./images/vianden.jpg)"
        >
          <div class="card-text">
            <h2 class="location">Vianden<br />Luxembourg</h2>
            <h3 class="year">2022</h3>
          </div>
        </article>
        <article
          class="card"
          style="background-image: url(./images/vinyard.jpg)"
        >
          <div class="card-text">
            <h2 class="location">Champagne<br />France</h2>
            <h3 class="year">2022</h3>
          </div>
        </article>
        <!-- <article
          class="card"
          style="background-image: url(./images/vinyard.jpg)"
        >
          <div class="card-text">
            <h2 class="location">Champagne<br />France</h2>
            <h3 class="year">2022</h3>
          </div>
        </article> -->
      </section>
    </main>
    <footer>
      <p>&copy; Elizabeth Czarny 2022 for Masterschool</p>
    </footer>
  </body>
</html>
